name: Github Actions Linter
on:
  pull_request: 
    branches: [develop, staging, master]
    types: [opened, synchronize]
  push:
    branches: [develop, staging, master]

jobs:
  main:
    name: Test DAG
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install airflow
        run: |-
          pip install pytest flake8 apache-airflow 
          airflow db init
      - name: Execute Linter
        continue-on-error: true
        run: flake8 dags/*.py 
      - name: Execute Python
        run: python dags/*.py
      - name: Execute tests
        run: pytest tests/*.py